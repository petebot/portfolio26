name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Format check
        run: npx prettier --check .

      - name: Build
        run: npm run build
